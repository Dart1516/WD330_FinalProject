<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HN — Lista de Héroes</title>
    <meta name="description" content="Website de Heroes de la Tormenta en español" />
    <meta name="author" content="Dart" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/pages/heroes-list-desktop.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <link rel="manifest" href="../assets/icons/site.webmanifest">

    <meta property="og:type" content="website">
    <meta property="og:title" content="HN — Lista de Héroes">
    <meta property="og:description" content="Website de Heroes de la Tormenta en español">
    <meta property="og:url" content="https://heroesdelnexo.netlify.app/pages/heroes-list">
    <meta property="og:image" content="https://heroesdelnexo.netlify.app/assets/img/insignia-webp.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <link rel="canonical" href="https://heroesdelnexo.netlify.app/pages/heroes-list">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HN — Lista de Héroes">
    <meta name="twitter:description" content="Website de Heroes de la Tormenta en español">
    <meta name="twitter:image" content="https://heroesdelnexo.netlify.app/assets/img/insignia-webp.webp">


    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">


<script src="/js/config.prod.js"></script>


<script>
    (function () {
        const isLocal =
            location.hostname === 'localhost' ||
            location.hostname === '127.0.0.1' ||
            // útil si corres con puertos distintos
            /^localhost:\d+$/.test(location.host) ||
            /^127\.0\.0\.1:\d+$/.test(location.host);

        if (isLocal) {
            const s = document.createElement('script');
            s.src = '/js/config.local.js';
            document.head.appendChild(s);
        }
    })();
</script>


</head>

<body>
    <canvas id="stars" aria-hidden="true"></canvas>

    <header id="site-header"></header>

    <main id="heroes-main" class="heroes-page" tabindex="-1">
        <!-- Section header -->
        <section class="heroes-header" aria-labelledby="heroes-title">
            <h1 id="heroes-title" class="heroes-title">Héroes</h1>
            <p class="heroes-subtitle">Explora y filtra por rol y universo.</p>
        </section>
    
        <!-- Filters bar -->
        <section class="filters" aria-label="Barra de filtros">
            <div class="filters__row">
    
                <!-- EMBLEM BAR (sin --mask inline; las máscaras están en el CSS) -->
                <div id="emblem-bar" role="group" aria-label="Emblemas">
                    <ul class="emblem-bar__grid">
                        <!-- ROLES (1–6) -->
                        <li class="emblem role-tank" aria-pressed="false">
                            <img src="../assets/icons/roles/01_tank-removebg-preview.png" alt="Tanque">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem role-warrior" aria-pressed="false">
                            <img src="../assets/icons/roles/02_guerrero-removebg-preview.png" alt="Guerrero">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem role-healer" aria-pressed="false">
                            <img src="../assets/icons/roles/05_sanador-removebg-preview.png" alt="Sanador">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem role-ass-range" aria-pressed="false">
                            <img src="../assets/icons/roles/03_distancia-removebg-preview.png" alt="Asesino a distancia">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem role-ass-melee" aria-pressed="false">
                            <img src="../assets/icons/roles/04_mele-removebg-preview.png" alt="Asesino cuerpo a cuerpo">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem role-support" aria-pressed="false">
                            <img src="../assets/icons/roles/06_apoyo-removebg-preview.png" alt="Apoyo">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <!-- UNIVERSOS (7–11) -->
                        <li class="emblem uni-warcraft" aria-pressed="false">
                            <img src="../assets/icons/universes/07_warcraft-removebg-preview.png" alt="Warcraft">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem uni-starcraft" aria-pressed="false">
                            <img src="../assets/icons/universes/08_starcraft-removebg-preview.png" alt="StarCraft">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem uni-diablo" aria-pressed="false">
                            <img src="../assets/icons/universes/09_diablo-removebg-preview.png" alt="Diablo">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem uni-overwatch" aria-pressed="false">
                            <img src="../assets/icons/universes/10_overwatch-removebg-preview.png" alt="Overwatch">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
    
                        <li class="emblem uni-nexus" aria-pressed="false">
                            <img src="../assets/icons/universes/11_nexo-removebg-preview.png" alt="Nexus">
                            <div class="ink" aria-hidden="true"></div>
                        </li>
                    </ul>
                </div>
                <!-- /EMBLEM BAR -->
    
                <!-- Search + Clear + Counter -->
                <div class="filters__search">
                    <label class="sr-only" for="hero-search">Buscar por nombre</label>
                    <input id="hero-search" class="search-input" type="search" placeholder="Filtrar por nombre…"
                        autocomplete="off" />
                    <button id="clear-filters" class="btn-clear" type="button" aria-label="Limpiar filtros">Limpiar</button>
                </div>
    
                <div class="filters__count" aria-live="polite" aria-atomic="true">
                    <span id="results-count">0</span> héroes
                </div>
            </div>
    
            <!-- Active filter chips (textual) -->
            <div id="active-chips" class="active-chips" aria-live="polite" aria-atomic="true"></div>
        </section>
    
        <!-- Grid -->
        <section class="heroes-grid-section" aria-label="Resultados">
            <div id="grid" class="grid" role="grid" aria-busy="true" aria-live="polite">
                <!-- JS will render skeletons, cards, empty/error states -->
            </div>
    
            <!-- States -->
            <template id="tpl-skeleton">
                <!-- Skeleton keeps 4:5 ratio -->
                <div class="card skeleton" aria-hidden="true">
                    <div class="thumb"></div>
                </div>
            </template>
    
            <template id="tpl-empty">
                <div class="state state--empty" role="status">
                    <p>Sin resultados.</p>
                </div>
            </template>
    
            <template id="tpl-error">
                <div class="state state--error" role="alert">
                    <p>Ocurrió un error al cargar los héroes.</p>
                    a
                </div>
            </template>
        </section>
    
 
    </main>

    <footer id="site-footer"></footer>

    
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/features/heroes-list.js"></script>
</body>

</html>
