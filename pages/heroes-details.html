<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HN — Detalles de Heroes</title>
    <meta name="description" content="Website de Heroes de la Tormenta en español? " />
    <meta name="author" content="Tu Nombre" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <link rel="manifest" href="../assets/icons/site.webmanifest">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <canvas id="stars" aria-hidden="true"></canvas>

    <header id="site-header">    </header>



<main id="main-content">
    <div class="hero-banner" id="hero-banner">
        <video id="hero-video" autoplay muted loop playsinline></video>
        <img id="hero-image-fallback" alt="">
    </div>

    <header class="hero-head">
        <h1 id="hero-name"></h1>
        <p id="hero-sub"></p>
        <div class="hero-meta">
            <span id="hero-role"></span>
            <span id="hero-universe"></span>
            <span id="hero-rarity"></span>
        </div>
    </header>

    <article class="hero-info">
        <p id="hero-desc-text"></p>
        <p id="hero-release"></p>
        <div id="hero-prices"></div>
    </article>
</main>



    <footer id="site-footer"></footer>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/features/heroes-details.js"></script>

</body>

</html>
